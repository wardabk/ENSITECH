<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="../../screens/signin/css/style.css">
     <!-- Bootstrap CSS -->
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!--<h1>Se connecter</h1>
    <button id="signinButton">Se connecter</button>
    <script src="js/signin.js"></script>-->


    <section class="loginScreen vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="row g-0">
                  <div class="col d-none d-md-flex">
                    <img src="../../../assets/left-photo.jpg"
                      alt="login form" class="img-fluid leftPhoto"/>
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5">

                        <div class="d-flex align-items-center justify-content-center ">
                            <img src="../../../assets/Ensitech.png" class="logoEnsitech" alt="logoEnsitech">
                             </div>
                             <h3 class="title">Se connecter</h3>
                      <form id="myForm" class="form-box px-3">

                        <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>    
                          <input type="email" id="mail" placeholder="Adresse Email" tabindex="10" class="form-control" required >
                        </div>

                        <div  class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>    
                          <input type="password" id="mdp" placeholder="Mot de passe" tabindex="10" class="form-control" aria-label="Password" required> 
                        </div>

                        <div class="d-grid mb-1">
                            <button class="btn btn-primary btn-block" type="submit"  id="signinButton">Se connecter</button>
                          </div>
  

                     
                        <div class="text-center mb-3">
                            <a class="forget-link" href="#">Mot de passe oublié?</a>
                        </div>  
                       
                      </form>
                      <div class="text-center">
                        <button class="btn btn-success btn-block" type="submit"  id="">Créer un compte</button>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  <!-----------------link js------------->
  <script src="../../../js/signin.js"></script> 
      <!-- bootstrap js link -->    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  </body>
</html>
